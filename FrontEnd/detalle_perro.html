<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Perro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dog-detail-container">
        <img id="dogImage" src="" alt="Imagen del Perro">
        <h2 id="dogName"></h2>
        <p><strong>Raza:</strong> <span id="dogBreed"></span></p>
        <p><strong>Fecha de Nacimiento:</strong> <span id="dogBirthdate"></span></p>
        <p><strong>Color:</strong> <span id="dogColor"></span></p>
        <p><strong>Tamaño:</strong> <span id="dogSize"></span></p>
        <p><strong>Dificultades:</strong> <span id="dogDifficulties"></span></p>
        <p><strong>Descripción:</strong> <span id="dogDescription"></span></p>

        <!-- Botón de Adoptar -->
        <button id="adoptBtn">Adoptar</button>

        <!-- Contenedor para la información de contacto -->
        <div id="contactInfo" class="contact-info" style="display: none;">
            <p><strong>Correo Electrónico:</strong> dueño@example.com</p>
            <p><strong>Teléfono:</strong> +1234567890</p>
        </div>
    </div>
    <script src="detalle_perro.js"></script>
</body>
</html>
