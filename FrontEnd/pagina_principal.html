<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace de Perros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Marketplace de Perros</h1>
        <button id="filterBtn">Filtros</button>
        <button id="publishBtn">Publicar</button>
        <div id="filterMenu" class="filter-menu">
            <label for="ageFilter">Edad (menos de):</label>
            <input type="number" id="ageFilter" min="0" placeholder="Ej. 3 años">
            
            <label for="heightFilter">Altura (menos de):</label>
            <input type="number" id="heightFilter" min="0" placeholder="Ej. 50 cm">
            
            <label for="weightFilter">Peso (menos de):</label>
            <input type="number" id="weightFilter" min="0" placeholder="Ej. 20 kg">
            
            <button id="applyFilters">Aplicar Filtros</button>
        </div>
    </header>
    <main id="marketplace">
        <!-- Los cuadrados con fotos de perros se cargarán aquí -->
    </main>
    <script src="marketplace.js"></script>
</body>
</html>
