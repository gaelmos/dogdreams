<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CaracteristicasUsuario.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <title>Caracteristicas Perro</title>
</head>
<body>

    <div class="Logo">
        <p>Características</p>
    </div>

    <div class="Pantalla">

        <form id="registerForm" class="Formulario">
            <div class="Columnas">
             <div class="Salir">
                <div class="Contraseña">
                    <p>Raza:</p>
                </div>
            </div>
                <div class="DNI">
                    <p>Nacimiento:</p>
                </div>
                <div class="Telefono">
                    <p>Color:</p>
                </div>
                <div class="NombreApellido">
                    <p>Tamaño:</p>
                </div>
                <div class="Dificultades">
                    <h2>Posee alguna dificultad</h2>
                    <div class="Circulos">
                        <div class="Circulo1">
                            <p>Si</p>
                        </div>
                        <div class="Circulo2">
                            <p>No</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="FotoPerfil">
                <h1>Nombre: </h1>
                <div class="CuadroBlanco"></div> <!-- Cuadro blanco para la foto -->
                <div class="Crear">
                    <button type="submit"><p>Adoptar</p></button>
                </div>
            </div>
        </form>
    </div>

    <script src="crearCuenta.js"></script>
</body>
</html>
