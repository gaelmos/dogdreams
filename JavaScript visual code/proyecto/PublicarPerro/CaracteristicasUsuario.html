<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CaracteristicasUsuario.css">
    <title>Características del Perro</title>
</head>
<body>

    <div class="Logo">
        <p>Características</p>
    </div>

    <div class="Pantalla">
        <form id="registerForm" class="Formulario">
            <div class="Columnas">
                <!-- Aquí se cargarán los datos del perro dinámicamente -->
            </div>

            <div class="FotoPerfil">
                <h1>Nombre:</h1>
                <h2>Dificultad:</h2>
                <div class="CuadroBlanco"></div> <!-- Imagen del perro como fondo -->
                <div class="Descripcion">
                    <p><strong>Descripción:</strong></p>
                    <p id="descripcion"></p>
                </div>
                <div class="Crear">
                    <button type="button" id="adoptarButton"><p>Adoptar</p></button>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Obtener datos del perro seleccionado del localStorage
            const perroSeleccionado = JSON.parse(localStorage.getItem("perroSeleccionado"));

            if (perroSeleccionado) {
                // Insertar datos del perro en los elementos correspondientes
                document.querySelector(".FotoPerfil h1").innerText = `Nombre: ${perroSeleccionado.nombre}`;
                document.querySelector(".FotoPerfil h2").innerText = `Dificultad: ${perroSeleccionado.dificultades}`;
                document.querySelector(".CuadroBlanco").style.backgroundImage = `url(${perroSeleccionado.foto})`;
                document.querySelector(".Columnas").innerHTML = `
                    <div class="Salir">
                        <p><strong>Raza:</strong> ${perroSeleccionado.raza}</p>
                    </div>
                    <div class="DNI">
                        <p><strong>Nacimiento:</strong> ${new Date(perroSeleccionado.nacimiento).toLocaleDateString()}</p>
                    </div>
                    <div class="Telefono">
                        <p><strong>Color:</strong> ${perroSeleccionado.color}</p>
                    </div>
                    <div class="NombreApellido">
                        <p><strong>Tamaño:</strong> ${perroSeleccionado.tamaño}</p>
                    </div>
                `;
                // Mostrar la descripción del perro
                document.getElementById("descripcion").innerText = perroSeleccionado.descripcion;
                
                // Agregar el evento para el botón "Adoptar"
                document.getElementById("adoptarButton").addEventListener("click", () => {
                    alert("Para adoptar a este perro, contacta a jeroperuga@gmail.com");
                });
            } else {
                // Si no hay datos, redirigir de nuevo a la página de búsqueda
                alert("No se encontró información del perro seleccionado.");
                window.location.href = "busquedaperro.html";
            }
        });
    </script>
</body>
</html>
