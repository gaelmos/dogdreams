<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="EstadoPublicante2.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="icon" href="/JavaScript visual code/proyecto/Assets/logopolis.png" type="image/x-icon">

    <title>Datos del publicante</title>
</head>
<body>

    <div class="Logo">
        <p>Publicante</p>
    </div>

    <div class="Pantalla">

        <form id="registerForm" class="Formulario">
            <div class="Patas">
                <img src="../Assets/Captura de pantalla 2024-09-24 134343.png" alt="patas.png">
            </div>

            <div class="Columnas">
                <div class="columnaMail">
                    <p>Nombre:</p>
                </div>
                <div class="Contraseña">
                    <p>Teléfono:</p>
                </div>
                <div class="DNI">
                    <p>Ubicación:</p>
                </div>
                <div class="Crear">
                    <button type="submit"><p>Aceptar</p></button>
                </div>
            </div>

            <div class="FotoPerfil">
                <div class="CuadroBlanco"></div> <!-- Cuadro blanco para la foto -->
                <div class="ImagenTextoArchivo">
                </div>
            </div>
        </form>

    </div>

    <script src="crearCuenta.js"></script>
</body>
</html>
