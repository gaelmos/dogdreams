<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Perro</title>
    <link rel="stylesheet" href="detallePerro.css">
</head>
<body>
    <div id="detallePerro" class="detalle-container">
        <h1 id="nombre"></h1>
        <img id="foto" src="" alt="Foto del perro">
        <p><strong>Raza:</strong> <span id="raza"></span></p>
        <p><strong>Descripción:</strong> <span id="descripcion"></span></p>
        <p><strong>Color:</strong> <span id="color"></span></p>
        <p><strong>Nacimiento:</strong> <span id="nacimiento"></span></p>
        <p><strong>Tamaño:</strong> <span id="tamaño"></span></p>
        <p><strong>Dificultades:</strong> <span id="dificultades"></span></p>
    </div>

    <script src="detallePerro.js"></script>
</body>
</html>
