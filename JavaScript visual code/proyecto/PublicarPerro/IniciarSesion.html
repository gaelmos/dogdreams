<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="IniciarSesion.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <title>Iniciar sesión</title>
</head>
<body>

    <div class="Logo">
        <p>Iniciar sesión</p>
    </div>

    
    <div class="Pantalla">
      <form id="registerForm" class="Formulario">
        <div class="Row">
            <div class="Columnas">
                <p>Bienvenido</p>
                <div class="columnaMail">
                    <input id="email" type="email" placeholder="E-Mail" required>
                </div>
                <div class="Contraseña">
                    <input id="password" type="password" placeholder="Contraseña" required>
                </div>
                <div class="Row2">
                    <div class="Iniciar"><button type="submit"><p>Iniciar sesión</p></button></div>
                    <img src="../Assets/mail.png" alt="">
                    <div class="Registrarse"><button type="submit"><p>Registrarse</p></button></div>
                </div>
            </div>
            <div class="Patas">
                <img src="../Assets/Captura de pantalla 2024-09-24 134343.png" alt="patas.png">
            </div>
        </div>

    </form>

    </div>

    <script src="crearCuenta.js"></script>
</body>
</html>
