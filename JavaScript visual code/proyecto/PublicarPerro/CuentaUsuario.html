<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CuentaUsuario.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="icon" href="/JavaScript visual code/proyecto/Assets/logopolis.png" type="image/x-icon">

    <title>Perfil</title>
</head>
<body>

    <div class="Logo">
        <p>Cuenta usuario</p>
    </div>

    <div class="Pantalla">
        <form id="registerForm" class="Formulario">
            <div class="Columnas">
                <div class="columnaMail">
                    <p>Mail: </p>
                </div>
                <div class="Contraseña">
                    <p>Contraseña: </p>
                </div>
                <div class="DNI">
                    <p>DNI: </p>
                </div>
                <div class="Telefono">
                    <p>Ubicación: </p>
                </div>
                <div class="NombreApellido">
                    <p>Teléfono: </p>
                </div>
            </div>

            <div class="FotoPerfil">
                <h2>Nombre:</h2>
                <div class="CuadroBlanco"></div> <!-- Cuadro blanco para la foto -->
                <div class="Crear">
                    <button type="submit"><p>Inicio</p></button>
                </div>
            </div>
        </form>

    </div>

    <script src="crearCuenta.js"></script>
</body>
</html>
