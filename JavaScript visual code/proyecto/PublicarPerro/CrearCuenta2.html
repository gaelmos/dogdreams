<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CrearCuenta2.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <title>Crear Cuenta</title>
</head>
<body>

    <div class="Logo">
        <p>DogDreams</p>
    </div>

    <div class="Pantalla">

        <form id="registerForm" class="Formulario">
            <div class="Patas">
                <img src="../Assets/patass.png" alt="patas.png">
            </div>

            <div class="Columnas">
                <div class="columnaMail">
                    <input id="email" type="email" placeholder="E-MAIL" required>
                </div>
                <div class="Contraseña">
                    <input id="password" type="password" placeholder="Contraseña" required>
                </div>
                <div class="DNI">
                    <input id="dni" type="number" placeholder="DNI" required>
                </div>
                <div class="Telefono">
                    <input id="phone" type="tel" placeholder="Teléfono" required>
                </div>
                <div class="NombreApellido">
                    <input id="fullName" type="text" placeholder="Nombre y apellido" required>
                </div>
                <div class="Ubicacion">
                    <input id="address" type="text" placeholder="Ubicación (barrio, provincia)" required>
                </div>
                <div class="Crear">
                    <button type="submit">Crear cuenta</button>
                </div>
            </div>

            <div class="FotoPerfil">
                <div class="CuadroBlanco"></div> <!-- Cuadro blanco para la foto -->
                <div class="ImagenTextoArchivo">
                    <p>Insertar foto de perfil</p>
                    <input id="photo" type="file" accept="image/*" required>
                </div>
            </div>
        </form>

    </div>

    <script src="crearCuenta.js"></script>
</body>
</html>
