<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Características</title>
    <link rel="stylesheet" href="Caracteristicas.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Logo">
        <p>Características</p>
    </div>

    <div class="Pantalla">
        <div class="Patitas">
            <img src="../Assets/Captura de pantalla 2024-09-24 134343.png" alt="">
        </div>

        <div class="Columnas">
            <form id="publishForm">
                <div class="Nombre">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Nombre" required>
                </div>
                
                <div class="Raza">
                    <label for="breed">Raza:</label>
                    <input type="text" id="breed" name="breed" placeholder="Raza" required>
                </div>
                
                <div class="Nacimiento">
                    <label for="birthdate">Nacimiento:</label>
                    <input type="text" id="birthdate" name="birthdate" placeholder="Nacimiento" required>
                </div>

                <div class="Color">
                    <label for="color">Color:</label>
                    <input type="text" id="color" name="color" placeholder="Color" required>
                </div>

                <div class="Tamano">
                    <label for="size">Tamaño:</label>
                    <input type="text" id="size" name="size" placeholder="Tamaño" required>
                </div>

                <div class="Dificultades">
                    <label for="difficulties">Dificultades:</label>
                    <input type="text" id="difficulties" name="difficulties" placeholder="Dificultades si/no" required>
                </div>

                <div class="Publicar">
                    <button type="submit">Publicar</button>
                </div>
            </form>
        </div>

        <div class="Foto">
            <p>Insertar Foto</p>
            <img src="../Assets/cuadroperfil.png" alt="">
            <input type="file" id="photo" name="photo" required>
        </div>
    </div>

    <script>
        document.getElementById('publishForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const breed = document.getElementById('breed').value;
            const birthdate = document.getElementById('birthdate').value;
            const color = document.getElementById('color').value;
            const size = document.getElementById('size').value;
            const difficulties = document.getElementById('difficulties').value;
            const photoFile = document.getElementById('photo').files[0];

            const reader = new FileReader();

            reader.onloadend = function() {
                const newDog = {
                    name: name,
                    breed: breed,
                    birthdate: birthdate,
                    color: color,
                    size: size,
                    difficulties: difficulties,
                    img: reader.result  // Base64 string
                };

                // Guardar el nuevo perro en localStorage
                let dogs = JSON.parse(localStorage.getItem('dogs')) || [];
                dogs.push(newDog);
                localStorage.setItem('dogs', JSON.stringify(dogs));

                // Redirigir a la página principal
                window.location.href = 'pagina_principal.html';
            };

            if (photoFile) {
                reader.readAsDataURL(photoFile);
            }
        });
    </script>
</body>
</html>
