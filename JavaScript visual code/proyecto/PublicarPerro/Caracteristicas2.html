<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Caracteristicas2.css">
    <title>Características</title>
</head>
<body>

    <div class="Logo">
        <p>Características</p>
    </div>

    <div class="Pantalla">
        <form id="registerForm" class="Formulario" enctype="multipart/form-data">
            <div class="Columnas">
                <input name="nombre" type="text" placeholder="Nombre" required>
                <input name="raza" type="text" placeholder="Raza" required>
                <input name="nacimiento" type="date" placeholder="Nacimiento" required>
                <input name="color" type="text" placeholder="Color" required>
                <input name="tamaño" type="text" placeholder="Tamaño" required>
                <input name="dificultades" type="text" placeholder="Dificultades" required>
                <input name="descripcion" type="text" placeholder="Descripción" required>
                <input name="photo" type="file" accept="image/*" required>
                <div class="Crear">
                    <button type="submit"><p>Publicar</p></button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
