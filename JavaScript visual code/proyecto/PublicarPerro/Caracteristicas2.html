<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Caracteristicas2.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <title>Características</title>
</head>
<body>

    <div class="Logo">
        <p>Características</p>
    </div>

    <div class="Pantalla">
        <form id="registerForm" class="Formulario">
            <div class="Patas">
                <img src="../Assets/Captura de pantalla 2024-09-24 134343.png" alt="patas.png">
            </div>

            <div class="Columnas">
                <div class="columnaMail">
                    <input name="nombre" type="text" placeholder="Nombre" required>
                </div>
                <div class="Contraseña">
                    <input name="raza" type="text" placeholder="Raza" required>
                </div>
                <div class="DNI">
                    <input name="nacimiento" type="date" placeholder="Nacimiento" required>
                </div>
                <div class="Telefono">
                    <input name="color" type="text" placeholder="Color" required>
                </div>
                <div class="NombreApellido">
                    <input name="tamaño" type="text" placeholder="Tamaño" required>
                </div>
                <div class="Dificultades">
                    <input name="dificultades" type="text" placeholder="Dificultades (si/no)" required>
                </div>
                <div class="Dificultades">
                    <input name="dificultades" type="text" placeholder="Dificultad/enfermdad que tiene" required>
                </div>
                <div class="Crear">
                    <button type="submit"><p>Publicar</p></button>
                </div>
            </div>

            <div class="FotoPerfil">
                <div class="Descripcion">
                    <p>Breve descripción</p>
                    <input type="text">
                </div>
                <div class="CuadroBlanco"></div>
                <div class="ImagenTextoArchivo">
                    <p>Insertar foto de perfil</p>
                    <input name="photo" type="file" accept="image/*" required>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
